<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Reader</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding-top: 50px;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    #fileContent {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="blogTitle">File Reader</h1>
    <div id="fileContent"></div>
  </div>

  <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    fetch('https://github.com/getasewsw/MyBlog/blob/main/text1.txt')
      .then(response => {
        if (!response.ok) {
          throw new Error('File not found');
        }
        return response.text();
      })
      .then(content => {
        document.getElementById('blogTitle').textContent = 'text1.txt'; // Or you can set it to any title you want
        document.getElementById('fileContent').textContent = content;
      })
      .catch(error => {
        console.error(error);
        document.getElementById('blogTitle').textContent = 'File not found';
        document.getElementById('fileContent').textContent = 'The specified file does not exist.';
      });
  </script>
</body>
</html>
